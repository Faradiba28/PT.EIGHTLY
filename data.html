<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<title>Pembayaran</title>
		<link rel="stylesheet" href="assets/css/data.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<div class="container">
			<div class="title" style="text-align: center">FORMULIR PEMBAYARAN</div>
			<div class="content">
				<form name="#">
					<div id="form_alerts"></div>
					<div class="user-details">
						<div class="input-box">
							<label for="NAMA_LENGKAP" class="form-label">Nama Lengkap</label>
							<input
								type="text"
								id="NAMA_LENGKAP"
								name="NAMA_LENGKAP"
								class="form-control"
								placeholder="Masukan nama lengkap"
								required
							/>
						</div>
						<div class="input-box">
							<label for="EMAIL_PENGGUNA" class="form-label">EMAIL</label>
							<input
								type="email"
								id="EMAIL_PENGGUNA"
								name="EMAIL_PENGGUNA"
								class="form-control"
								placeholder="Masukkan email "
								required
							/>
						</div>
						<div class="input-box">
							<label for="NO_HP" class="form-label">NO HP</label>
							<input
								type="nomor"
								id="NO_HP"
								name="NO_HP"
								class="form-control"
								placeholder="Masukan nomor hp "
								required
							/>
						</div>
						<div class="input-box">
							<label for="TUJUAN" class="form-label">Alamat tujuan</label>
							<input
								type="text"
								id="TUJUAN"
								name="TUJUAN"
								class="form-control"
								placeholder="Masukan alamat tujuan"
								required
							/>
						</div>
						<div class="input-box">
							<label for="LAMA_SEWA" class="form-label">LAMA Sewa</label>
							<input
								type="text"
								id="LAMA_SEWA"
								name="LAMA_SEWA"
								class="form-control"
								placeholder="hari/bulan "
								required
							/>
						</div>
						<div class="input-box">
							<label for="TANGGAL" class="form-label">TANGGAL</label>
							<input
								type="date"
								id="TANGGAL"
								name="TANGGAL"
								class="form-control"
								placeholder="d-m-y"
								required
							/>
						</div>
						<div class="input-box">
							<label for="PAYMENT" class="form-label">PAYMENT</label>
							<input
								type="text"
								id="PAYMENT"
								name="PAYMENT"
								class="form-control"
								placeholder="PAYMENT"
								required
							/>
						</div>
						<div class="input-box">
							<label for="KARTU_KREDIT" class="form-label">kartu kredit</label>
							<input
								type="number"
								id="KARTU_KREDIT"
								name="KARTU_KREDIT"
								class="form-control"
								placeholder="kredit"
								required
							/>
						</div>
					</div>
					<div class="button">
						<input type="submit" value="Send Formulir" />
					</div>
				</form>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			const scriptURL =
				"https://script.google.com/macros/s/AKfycbxNSATgQwx50pbv7oZjK8Vi9ANc1vsOF9BwFZiq69MjUkIHA03rJZTYlzj88G3CAYBl/exec";
			const form = document.forms["#"];

			form.addEventListener("submit", (e) => {
				e.preventDefault();
				fetch(scriptURL, { method: "POST", body: new FormData(form) })
					.then((response) =>
						$("#form_alerts").html(
							"<div class='alert alert-success'>Data berhasil dikirim.</div>"
						)
					)
					.catch((error) =>
						$("#form_alerts").html(
							"<div class='alert alert-danger'>Data gagal terkirim!.</div>"
						)
					);
				form.reset();
			});
		</script>
	</body>
</html>
