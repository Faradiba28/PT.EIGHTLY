		<!DOCTYPE html>

			</head>
			<body>
				<form action="koneksi.php" method="post">
					<h1>Formulir Pembayaran</h1>
					<label for="name">NAMA</label><br />
					<input
						class="box1"
						type="text"
						name="nama"
						id="nama"
						placeholder="masukan nama"
					/><br />
					<label for="EMAIL">EMAIL</label><br />
					<input
						class="box1"
						type="email"
						name="email"
						id="email"
						placeholder="masukkan email"
					/><br />
					<label for="NO.HP">NO.HP</label><br />
					<input
						class="box1"
						type="no.hp"
						name="nomor"
						id="nomor"
						placeholder="masukkan nomor"
					/><br />
					<label for="TUJUAN">TUJUAN</label><br />
					<input
						class="box3"
						type="tujuan"
						name="tujuan"
						id="tujuan"
						placeholder="masukkan alamat tujuan"
					/><br />
					<div class="div1">
						<label for="lama sewa">LAMA SEWA</label><br />
						<input
							class="box2"
							type="lamasewa"
							name="lamasewa"
							id="lamasewa"
							placeholder="hari/bulan"
						/><br />
					</div>
					<div class="div1">
						<label for="tanggal">TANGGAL</label><br />
						<input
							class="box2"
							type="date"
							name="week"
							id="month"
							placeholder="d-m-y"
						/><br />
					</div>
					<br />
					<div class="inputBox">
						<label for="PAYMENT">PEMBAYARAN VIA :</label>
						<input type="text" name="pembayaranvia" />
						<img src="card_img.png" alt="" />
					</div>
					<div class="inputBox">
						<br />
						<span>atas nama :</span>
						<input type="text" placeholder="name" name="atasnama" />
					</div>
					<div class="inputBox">
						<br />
						<span>nomor kartu kredit :</span>
						<input
							type="nomor"
							placeholder="1111-2222-3333-4444"
							name="kredit"
						/>
					</div>
					<br />
					<a href="selesai.html" class="btn">Submit</a>
					<button class="btn" type="button">batalkan</button>
				</form>
